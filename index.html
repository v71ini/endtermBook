<!doctype html>
<html lang="en">

<head>
    <title>Books</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
</head>

<body>
    <div class="pi"><div class="ll">
        <p>javascript playground</p>
    </div></div>
    <div class="container" style="margin-top: 100px;">
        
        <div class="row">
            <div class="col-md-8">
                
                <div class="card mb-4">
                    <h2 class="card-header" style="background-color: gray;" id="fileName">Title Of Book</h2>
                    <div class="card-body">
                        <div class="dpbox scr-box" id="fileContent">
                            Select a book !
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
             
                <div class="card my-5">
                    <h5 class="card-header" style="background-color: gray;">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" onclick="performMark()">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="searchstat">

                    </div>
                </div>
              
                <div class="card my-5">
                    <h5 class="card-header" style="background-color: gray;">Select a Book</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#"
                                            onclick="LoadBK('AliceInWonderland.txt','Alice in Wonderland')">Alice in
                                            Wonderland </a></li>
                                    <li><a href="#" onclick="LoadBK('LOTR.txt','Lord of the Rings')">THE FELLOWSHIP 
                                        OF THE RING</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="card my-5">
                    <h5 class="card-header" style="background-color: gray;">Most Used Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <ul class="list-unstyled mb-0" id="mostUsed">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card my-5">
                    <h5 class="card-header" style="background-color: gray;">Least Used Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <ul class="list-unstyled mb-0" id="leastUsed">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card my-5">
                    <h5 class="card-header" style="background-color: gray;">Document Stats</h5>
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            <li id="docLength"></li>
                            <li id="wordCount"></li>
                            <li id="charCount"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script id="template-ul-items" type="text/template">
            <li>
               {{val}}
            </li>    
        </script>
        
        <div class="game">
            <a href="./index2.html"><button>NEXT</button></a>
        </div>
</body>

</html>
